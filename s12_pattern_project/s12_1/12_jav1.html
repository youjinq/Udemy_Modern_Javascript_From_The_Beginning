<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalories | Meal & Calories Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!-- nav-bar -->
    <nav class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li><a href="#" class="clear-btn blue btn lighten-3">Clear All</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form>
                    <div class="row">
                        <div class="input-filed col s6">
                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-filed col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-name">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right darken-3"><i class="fa fa-chevron-circle-left"></i> Back</button>

                    </div>
                </form>
            </div>
        </div>

        <!-- calories Count -->
        <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>
        

        <!-- item list -->

        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner :</strong><em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class=" edit-item fa fa-pencil"></i>
                </a>
            </li> -->
        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/s12_pattern_project/s12_1/s12_1.js"></script>
    
</body>
</html>
