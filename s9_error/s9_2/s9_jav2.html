<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Regular Expression!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>

            <!-- input all are type text this time -->
            <div class="fomr-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name..." >
              <!-- show invalid error with is-invalid -->
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="fomr-group">
              <label for="zipcode">Zipcode</label>
              <input type="text" id="zipcode" class="form-control" placeholder="Enter your zipcode..." >
              <!-- show invalid error with is-invalid -->
              <div class="invalid-feedback">
                Enter a valid zipcode
              </div>  
            </div>
            <div class="fomr-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="Enter your email..." >
              <!-- show invalid error with is-invalid -->
              <div class="invalid-feedback">
                Enter a valid email
              </div>              
            </div>
            <div class="fomr-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" class="form-control" placeholder="Enter your email..." >
              <!-- show invalid error with is-invalid -->
              <div class="invalid-feedback">
                Enter a valid phone
              </div>              
            </div>
            <input type="submit" value="Submit" class="mt-3 btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="s9_5app.js"></script>
  </body>
</html>
